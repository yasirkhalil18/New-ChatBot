<!DOCTYPE html>
<html>
<head>
    <title>DeepSeek Chatbot</title>
</head>
<body>
    <h2>Ask DeepSeek:</h2>
    <form method="post">
        <input type="text" name="user_input" required>
        <input type="submit" value="Send">
    </form>

    {% if response %}
        <h3>Response:</h3>
        <p>{{ response }}</p>
    {% endif %}
</body>
</html>
